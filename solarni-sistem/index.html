<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGL Solar System</title>
    <style>
        /* Reset i osnovni stilovi */
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            width: 100%;
            background-color: black;
            color: white;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            box-sizing: border-box;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        /* Kontrole */
        .controls {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 20px;
            z-index: 100;
        }

        .zoom-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .zoom-btn:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        .zoom-btn:active {
            background-color: #3e8e41;
            transform: scale(0.95);
        }

        /* Info panel */
        

		#planet-info {
			background: rgba(0, 0, 0, 0.8);
			position:absolute;
			border-radius: 10px;
			padding: 10px;
			max-width: 250px;
			transition: all 0.3s ease;
			display:none;
			z-index: 100;
			color:white;
			top:20px;
			right:20px;

		}

		#planet-info h3 {
			color: #4CAF50;
			margin-top: 0;
			border-bottom: 1px solid #4CAF50;
			padding-bottom: 5px;
		}

		#planet-info p {
			margin: 5px 0;
		}

        /* Loading indikator */
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div id="loading">Uƒçitavam solar sistem...</div>
    <canvas id="glcanvas"></canvas>
    
    <div class="controls">
        <button id="zoom-out" class="zoom-btn">-</button>
        <button id="zoom-in" class="zoom-btn">+</button>
    </div>
    
    <div id="planet-info">
        <h3>Solar System</h3>
        <p>Kliknite na planetu za informacije</p>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
