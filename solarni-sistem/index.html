<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>WebGL Solar System</title>
	<style>
		canvas {
			display: block;
		}

		html,
		body {
			margin: 0;
			padding: 0;
			overflow: hidden;
			height: 100%;
		}

			body{
		background-color: black;
		color: white;
		font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
		margin: 0;
		padding: 0;
		font-size: 16px;
		line-height: 1.6;
		text-align: center;
		overflow: hidden;
		position: relative;
		height: 100vh;
		width: 100%;
		display: flex;
		flex-direction: column;
		justify-content: center;
		align-items: center;
		box-sizing: border-box;

	};

	h1 {
	font-size: 3rem;
	margin-bottom: 20px;
	text-transform: uppercase;
	letter-spacing: 2px;
	color: chartreuse;
	text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
	padding: 0;
	}

	.dugme {
	position: absolute;
		bottom: 20px;
		right: 20px;
	background-color: #4CAF50;      /* Zelena boja */
	color: white;                   /* Boja teksta */
	padding: 12px 24px;             /* Unutrašnji razmak */
	border: none;                   /* Bez ivice */
	border-radius: 8px;             /* Zaobljeni uglovi */
	font-size: 16px;                /* Veličina fonta */
	cursor: pointer;                /* Ruka pokazivač */
	transition: background-color 0.3s ease;
	}

	.dugme:hover {
	background-color: #45a049;      /* Tamnija nijansa zelene kad je miš preko */
	}
	.dugme:active {
		background-color: blue;
	}

	.dugme2 {
	position: absolute;
		bottom: 20px;
		left: 20px;
	background-color: #4CAF50;      /* Zelena boja */
	color: white;                   /* Boja teksta */
	padding: 12px 24px;             /* Unutrašnji razmak */
	border: none;                   /* Bez ivice */
	border-radius: 8px;             /* Zaobljeni uglovi */
	font-size: 16px;                /* Veličina fonta */
	cursor: pointer;                /* Ruka pokazivač */
	transition: background-color 0.3s ease;
	}

	.dugme2:hover {
	background-color: #45a049;      /* Tamnija nijansa zelene kad je miš preko */
	}
	.dugme2:active {
		background-color: blue;
}
	</style>
</head>

<body>
